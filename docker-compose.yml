version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      # Optional: for development, you can mount source for hot reload
      # - .:/app
      # - /app/node_modules
    restart: unless-stopped
